id: cogni-git-review-repo-goal-alignment
schema_version: "0.3"
blocking: true
workflow_id: goal-evaluations

# Edit this! Update it with a clear description of the repo's goal.
evaluations:
  - information-display: This PR improves display or visibility of project goals or project management.
  - contributor-signals: This PR adds or enhances functionality for collecting contributor signals.
  - test-coverage: This PR improves test coverage or reliability of existing features.
  - dao-control: This PR improves DAO control, modularity, or configurability of site content.
  # - clear-sub-goals: This PR only uses open source tools and does not introduce new paid dependencies.
  # - alignment: the content displayed by the site is aligned with the DAO's goals

success_criteria:
  neutral_on_missing_metrics: true
  any_of:
    - metric: information-display
      gte: 0.7
    - metric: contributor-signals
      gte: 0.7
    - metric: test-coverage
      gte: 0.7
    - metric: dao-control
      gte: 0.7